<div ng-controller="mainController">
    <div ng-cloak>
        <md-content layout="column" layout-align="start center">
            <H3>Change your profile details as needed</H3>
            <md-input-container>
                <label>Full name</label>
                <input ng-model="name">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="email">
            </md-input-container>
            <md-input-container>
                <label>City</label>
                <input ng-model="city">
            </md-input-container>
            <md-input-container>
                <label>Login</label>
                <input ng-model="username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="password">
            </md-input-container>
            <md-content class="md-padding" layout="column">
                <md-chips ng-model="queries" md-removable="true"
                          md-enable-chip-edit="true"></md-chips>
            </md-content>
            <md-button ng-click="save()"><p>Save details</p></md-button>
        </md-content>
    </div>
</div>
