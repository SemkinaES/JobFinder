<div ng-controller="registerController">
    <div ng-cloak>
        <md-content layout="column" layout-align="start center">
            <H3>Put your credentials</H3>
            <md-input-container>
                <label>Full name</label>
                <input ng-model="name">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="email">
            </md-input-container>
            <md-input-container>
                <label>City</label>
                <input ng-model="city">
            </md-input-container>
            <md-input-container>
                <label>Login</label>
                <input ng-model="username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="password">
            </md-input-container>
            <md-button ng-click="signUp()"><p>Sign up</p></md-button>

        </md-content>
    </div>
</div>
